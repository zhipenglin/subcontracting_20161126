<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2016还剩33天，快来看看你年初的计划完成了多少？</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
    <img src="./images/weixin_share.jpg" style="width:0px; height:0px; overflow:hidden;position: absolute;">
    <div class="stage" style="display: none;">
        <div class="page page-1 active">
            <div class="clock"></div>
            <div class="loading">
                <i></i>
                <i></i>
            </div>
        </div>
        <div class="page page-2">
            <div class="title"><span>100</span></div>
            <div class="clock">
                <div class="clock-du"></div>
                <div class="clock-inner">0%</div>
            </div>
            <div class="clicker"></div>
            <div class="footer">
                <p>点击按钮</p>
                <p>测评你的2016</p>
            </div>
        </div>
        <div class="page page-3">
            <div class="title"></div>
            <canvas class="balloon"></canvas>
            <div class="bottom-slider"><input type="range" value="0"><div class="num">0</div><div class="tips">拖动进度条为自己打分</div></div>
            <div class="next-btn"></div>
        </div>
        <div class="page page-4">
            <div class="title"></div>
            <canvas class="balloon"></canvas>
            <div class="bottom-slider"><input type="range" value="0"><div class="num">0</div><div class="tips">拖动进度条为自己打分</div></div>
            <div class="next-btn"></div>
        </div>
        <div class="page page-5">
            <div class="title"></div>
            <canvas class="balloon"></canvas>
            <div class="bottom-slider"><input type="range" value="0"><div class="num">0</div><div class="tips">拖动进度条为自己打分</div></div>
            <div class="next-btn"></div>
        </div>
        <div class="page page-6">
            <div class="title"></div>
            <canvas class="balloon"></canvas>
            <div class="bottom-slider"><input type="range" value="0"><div class="num">0</div><div class="tips">拖动进度条为自己打分</div></div>
            <div class="next-btn"></div>
        </div>
        <div class="page page-7">
            <div class="chart"></div>
            <div class="loading">
                <i></i>
                <i></i>
            </div>
        </div>
        <div class="page page-8">
            <div class="slider-list">
                <div class="red">
                    <p>你的2016年梦想完成度</p>
                    <div class="slider"><div class="slider-inner"></div><div class="num"></div></div>
                </div>
                <div class="blue">
                    <p>2016已经过了</p>
                    <div class="slider"><div class="slider-inner"></div><div class="num"></div></div>
                </div>
            </div>
            <div class="result">
                <div class="title">还有<span class="time"></span>天</div>
                <div class="des"></div>
            </div>
            <div class="footer">
                <div class="clicker">点击PK</div>
            </div>
            <p class="des-info">因为有你 家是美的风景</p>
            <div class="logo"></div>
        </div>
        <div class="bgm"></div>
        <div class="share"></div>
    </div>
    <audio src="images/bg.mp3" id="weixinsound" type="audio/mp3" loop autoplay="autoplay"></audio>
</body>
<script src="http://s11.cnzz.com/stat.php?id=1260887716&web_id=1260887716" language="JavaScript"></script>
</html>
